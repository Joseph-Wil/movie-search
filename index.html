<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="v1ewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="./assets/style/base.css" media="all">
        <script src="./assets/script/index.js" type="module" defer></script>
        <script src="./assets/script/moviedata.js" type="module" defer></script>
        <title>MovieMania</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="center-content">
                    <div class="page-title">
                        <h1 >MovieMania</h1>
                    </div>
                    <div class="quote">
                        <p class="page-description">Search, Find, and Enjoy the Best Films.</p>
                    </div>
                    <div class="search-bar">
                        <input type="text" class="input" placeholder="Search for movies">
                        <input type="button" class="search-button" value="Search">
                        <div class="dropdown"></div>
                    </div>
                    <div class="movie-box">
                        <div class="movie">
                            <img alt="Jurassic Park" class="movie-image">
                            <div class="movie-details">
                                <h2 class="movie-title"></h2>
                                <p class="duration"></p>
                                <p class="movie-description"></p>
                                <h4 class="genre"></h4>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </main>
    </body>
</html>
